<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Pulsa" > Presiona para iniciar
        <input id="Pulsa" type="button" value="Comenzar"placeholder="Comenzar">
    </label>
    <br>
<label for="numero"> Numero de pasajero frecuente
  <input id="numero" type="number">  
</label>
<br>

    <input type="radio" name="tipo" value="Clasico" id="Clasico"><label for="Clasico">Clasico</label>
    <input type="radio" name="tipo" value="Oro" id="Oro"><label for="Oro">Oro</label>
    <input type="radio" name="tipo" value="Platino" id="Platino"><label for="Platino">Platino</label>

<br>
<label for="nombre">Nombre
<input id="nombre" type="text" placeholder="Usuario de Prueba">
</label >
<br>
<label for="date">Fecha de nacimiento
<input id="date" type="date">
</label>
<br>
<label for="numero">Numero
<input id="numero" type="number" placeholder="999-999">

</label>
<br>
<label for="hora">Fecha y hora de reservacion del boleto
 <input id="hora" type="datetime" placeholder="14/02/23 12:00">   
</label>
<br>
<label for="pasa"> Numero del pasaporte
<input id="pasa" type="number" placeholder="G882102103">
</label>
<br>
<label for="foto"> Fotografia del pasajero
    <input id="foto" type="file">
</label>
<br>
<label for="Venci">Mes de vencimiento del pasaporte
   <input id="Venci" type="date"> 
</label>
<br>
<label for="Salida">Salida del vuelo
    <input id="Salida" type="datetime-local">
</label>
<br>
<label for="horas">Hora de abordaje
    <input id="horas" type="time">
</label>
<br>
<label for="costo"> Costo del boleto
    <input id="costo" type="number">
</label>
<br>
<label for="peso"> Peso del equipaje
    <input id="peso" type="range">
    
</label>
<br>
<label for="color"> Selecciona el color de la seccion a la que pertenece el boleto
    <input id="color" type="color">
</label>





</body>
</html>
